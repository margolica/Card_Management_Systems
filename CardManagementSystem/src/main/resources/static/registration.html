<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
  <h2 class="text-2xl font-bold mb-6 text-center">Регистрация</h2>
  <form action="/api/auth/register" method="POST" class="space-y-4">
    <input name="username" type="text" placeholder="Имя пользователя" required class="w-full px-4 py-2 border rounded-xl">
    <input name="email" type="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-xl">
    <input name="password" type="password" placeholder="Пароль" required class="w-full px-4 py-2 border rounded-xl">
    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">Зарегистрироваться</button>
  </form>
  <p class="text-sm mt-4 text-center">
    <a href="/login.html" class="text-blue-600 hover:underline">Войти</a>
  </p>
</div>
</body>
</html>
